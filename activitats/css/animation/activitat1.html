<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .sol {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            transition: all 500ms ease-out;
            position: absolute;
        }

        @keyframes eclipse {

            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(205px);
            }

        }

        .lluna {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            right: 60%;
            animation-name: eclipse;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

    </style>

</head>
<body>
    <div class="sol"></div>
    <div class="lluna"></div>
</body>
</html>
