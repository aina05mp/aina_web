<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .sol {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            transition: all 500ms ease-out;
            position: absolute;
        }

        .lluna {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
            position: absolute;
            left: 60%;
        }

    </style>

</head>
<body>
    <div class="sol"></div>
    <div class="lluna"></div>
</body>
</html>
