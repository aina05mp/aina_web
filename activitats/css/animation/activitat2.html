<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotate {
            width: 200px;
            height: 400px;
            position: relative;
            transform-origin: center bottom;
            animation: noria 7s linear infinite;
        }

        .container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .primera_forma {
            width: 20px;
            height: 150px;
            background-color: black;
            border-radius: 10px;
            margin: 0 auto;
        }

        .segona_forma {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin: 0 auto;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes noria {

            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
            
        }

    </style>

</head>
<body>
    <div class="rotate">
        <div class="container">
            <div class="primera_forma"></div>
            <div class="segona_forma"></div>
        </div>
    </div>
</body>
</html>
