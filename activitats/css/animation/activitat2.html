<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: noria 7s linear infinite;
        }

        .cercle {
            width: 150px;
            height: 150px;
            background-color: black;
            border-radius: 50%;
        }

        .rectangle {
            width: 200px;
            height: 100px;
            background-color: red;
        }

        @keyframes noria {

            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
            
        }

    </style>

</head>
<body>
    <div class="cercle"></div>
    <div  class="rectangle"></div>
</body>
</html>
