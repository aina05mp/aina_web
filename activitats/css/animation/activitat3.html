<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cookies {
            border: 1px solid;
            padding: 1px 15px 1px 15px;
            animation: cookies 3s linear 1s;
        }

        @keyframes cookies {

            from {
                transform: scale(0);
            }

            to {
                transform: scale(2);
            }

        }

    </style>

</head>
<body>
    <div>
        <div class="cookies">
            <p>Exemple de cartell de Cookies</p>
        </div>
    </div>
</body>
</html>
