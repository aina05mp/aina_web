<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 4</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .clock {
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid;
            border-radius: 50%;
        }

        .needle {
            position: relative;
            width: 30%;
            height: 2px;
            background-color: black;
            transform-origin: 100%;
        }

        .hours {
            top: 50%;
            left: 50%;
            margin-left: -29%;
            margin-top: -1px;
            transform: rotate(90deg) rotate(0deg);
            animation: rotateHours 43200s linear infinite;
        }

        .minutes {
            top: 50%;
            left: 50%;
            margin-left: -29%;
            margin-top: -1px;
            transform: rotate(90deg) rotate(0deg);
            animation: rotateMinutes 3600s linear infinite;
        }

        .seconds {
            top: 50%;
            left: 50%;
            margin-left: -29%;
            margin-top: -1px;
            transform: rotate(90deg) rotate(0deg);
            animation: rotateSeconds 60s linear infinite;
        }

        @keyframes rotateHours {
            
            from {
                transform: rotate(0deg);
            }
            
            to {
                transform: rotate(360deg);
            }

        }

        @keyframes rotateMinutes {
            
            from {
                transform: rotate(0deg);
            }
            
            to {
                transform: rotate(360deg);
            }

        }

        @keyframes rotateSeconds {
            
            from {
                transform: rotate(0deg);
            }
            
            to {
                transform: rotate(360deg);
            }

        }

    </style>

</head>
<body>
    <div class="clock">
        <div class="needle hours"></div>
        <div class="needle minutes"></div>
        <div class="needle seconds"></div>
    </div>
</body>
</html>
