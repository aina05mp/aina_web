<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 5</title>

    <style>
    
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .container_u {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .container_dos {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: red;
            border-radius: 50%;
            animation: loading 1s infinite linear;
        }

        @keyframes loading {
        
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
    
        }
    </style>

</head>
<body>
  <div class="container_u">
    <div class="container_dos"></div>
  </div>
</body>
</html>
