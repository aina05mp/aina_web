<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .contenedor {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .imagen-3d {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .contenedor:hover .imagen-3d {
            transform: rotateY(45deg);
        }

        .cara {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #3498db;
            border: 2px solid #2980b9;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="imagen-3d">
            <div class="cara">Hover</div>
        </div>
    </div>
</body>
</html>
