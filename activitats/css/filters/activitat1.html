<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1</title>

    <style>

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container figure {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .container figure img {
            width: 100%;
            height: 100%;
            transition: all 500ms ease-out;
        }

        .container figure:hover > img {
            filter: grayscale();
        }

    </style>

</head>
<body>
    <div class="container">
        <figure>
            <img src="jk.jpg" alt="">
        </figure>
    </div>
</body>
</html>
