<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1</title>

    <style>

        .container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .container_dos {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .container:hover .container_dos {
            transform: rotateY(45deg);
        }

        .div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff0000;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="container_dos">
            <div class="div">
                <img src="img_threed/oveja.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
