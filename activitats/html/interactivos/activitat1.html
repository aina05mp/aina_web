<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 1</title>
</head>
<body>
    <header>
        <h1>Las Meninas</h1>
        <img src="lasMeninas.jpg" width="700" height="881" alt="Cuadro Las Meninas">
    </header>
    <section>
        <br>
        <label>¿Quién es el autor de la obra?
            <input list="autor-meninas" type="text" name="autor-meninas">
        </label>
        <datalist id="autor-meninas">
            <option value="Diego Velázquez"></option>
            <option value="Goya"></option>
            <option value="Juan de Flandes"></option>
            <option value="Rubens"></option>
            <option value="Rogier Van der Weyden"></option>
        </datalist>
        <br>
        <label>¿Que año se pintó en cuadro?
            <input list="año-meninas" type="text" name="año-meninas">
        </label>
        <datalist id="año-meninas">
            <option value="1656"></option>
            <option value="1556"></option>
            <option value="1565"></option>
            <option value="1550"></option>
            <option value="1645"></option>
        </datalist>
        <br>
        <label>¿Que tamaños crees que tiene la obra?
            <input list="tamaños-meninas" type="text" name="tamaños-meninas">
        </label>
        <datalist id="tamaños-meninas">
            <option value="3 metros de ancho y casi 3 de alto"></option>
            <option value="3 metros de alto y casi 3 de ancho"></option>
            <option value="2 metros de ancho y casi 2 de alto"></option>
            <option value="2 metros de alto y casi 2 de ancho"></option>
        </datalist>
    </section>
</body>
</html>
