    <section class="section_formulari">
        <div>
            <div>
                <form>
                    <h2>Contacte</h2>
                    <div class="container_input">
                        <label for="name">Nom:</label>
                        <input type="text" name="name" id="name" placeholder="Nom">

                        <label for="phone">Telèfon:</label>
                        <input type="tel" name="phone" id="phone" placeholder="Telèfon">

                        <label for="email">Correu electrònic:</label>
                        <input type="email" name="email" id="email" placeholder="Correu electrònic">

                        <label for="message">Missatge:</label>
                        <textarea name="message" id="message" cols="30" rows="5" placeholder="Missatge"></textarea>

                        <input class="button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </section>
