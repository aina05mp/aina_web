<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>

    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .cercle_blau {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            margin-right: 150px;
            opacity: 50%;
            transition: all 500ms ease-out;
        }

        .cercle_blau:hover {
            transform: translateX(251px);
        }

        .cercle_vermell {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

    </style>

</head>
<body>
    <div class="cercle_blau"></div>
    <div class="cercle_vermell"></div>
</body>
</html>
